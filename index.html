<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="background-container">
        <div class="main-container">
            <div class="result-container">
                <p class="result-text-result">Your Result</p>
                <div class="result-circle">
                    <p>76<br><span>of 100</span></p>
                </div>
                <div>
                    <p class="result-text-great">Great</p>
                    <p class="result-p-text">You scored higher than 65% of the 
                        people who have taken these tests.
                    </p>
                </div>
            </div>
            <div class="summary-container">
                <h2>Summary</h2>
                <div class="summary-list">
                        <div id="reaction" class="summary-list-result">
                            <img src="icon-reaction.svg">
                            <p class="summary-name">Reaction</p>
                            <p class="summary-list-stats">80 <span class="summary-one-hundred">/ 100</span></p>
                        </div>
                        <div id="memory" class="summary-list-result">
                            <img src="icon-memory.svg">
                            <p class="summary-name">Memory</p>
                            <p class="summary-list-stats">92 <span class="summary-one-hundred">/ 100</span></p>
                        </div>
                        <div id="verbal" class="summary-list-result">
                            <img src="icon-verbal.svg">
                            <p class="summary-name">Verbal</p>
                            <p class="summary-list-stats">61 <span class="summary-one-hundred">/ 100</span></p>
                        </div>
                        <div id="visual" class="summary-list-result">
                            <img src="icon-visual.svg">
                            <p class="summary-name">Visual</p>
                            <p class="summary-list-stats">72 <span class="summary-one-hundred">/ 100</span></p>
                        </div>
                </div>
                <button type="button" class="summary-btn">Continue</button>
            </div>
        </div>
    </div>    
</body>
</html>
